<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat</title>
  <style>
    body {
      background: #18181B;
      color: #EFEFF1;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .chat {
      height: 100vh;
      overflow-y: auto;
      padding: 8px;
    }

    .message-wrapper {
      margin-bottom: 8px;
    }

    .message-username {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat" id="chat-box">
    <div class="messages" id="messages"></div>
  </div>

  <script>
    window.addEventListener("message", (event) => {
      if (event.data?.comment) {
        showComment(event.data.comment);
      }
    });

    function showComment(comment) {
      const chat = document.getElementById("chat-box");
      const messages = document.getElementById("messages");

      const wrapper = document.createElement("div");
      wrapper.className = "message-wrapper";

      const usernameColors = [
        "#FF0000", "#0000FF", "#008000", "#B22222", "#FF7F50", "#9ACD32", "#FF4500",
        "#2E8B57", "#DAA520", "#D2691E", "#5F9EA0", "#1E90FF", "#FF69B4", "#8A2BE2", "#00FF7F"
      ];
      const usernameColor = usernameColors[Math.floor(Math.random() * usernameColors.length)];

      const message = document.createElement("span");
      message.innerHTML = `<span class="message-username" style="color:${usernameColor}">chatuser</span>: ${comment}`;
      wrapper.appendChild(message);

      messages.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
